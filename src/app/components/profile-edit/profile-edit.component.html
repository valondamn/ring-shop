<form #editProfileForm="ngForm" (ngSubmit)="updateProfile(editProfileForm)">
  <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required>
  <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required>
  <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
  <input type="text" name="fname" [(ngModel)]="user.fname" placeholder="First Name">
  <input type="text" name="lname" [(ngModel)]="user.lname" placeholder="Last Name">
  <input type="number" name="age" [(ngModel)]="user.age" placeholder="Age">
  <input type="text" name="photoUrl" [(ngModel)]="user.photoUrl" placeholder="Photo URL">
  <button type="submit">Update Profile</button>
</form>
